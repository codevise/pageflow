        text: |-
          # Dateien verwalten

          Pageflow verarbeitet alle gängigen Medien-Formate (Bild,
          Audio, Video) und rechnet diese in unterschiedliche Formate
          und Qualitäten um. Das System passt dann automatisch die
          Ausgabequalität der Medien an die jeweilige
          Internetverbindung und das Endgerät des Users
          an. Prinzipiell sollten Dateien in der bestmöglichen
          Auflösung verwendet werden und vor dem Upload nicht
          komprimiert sein. Zudem ist es für ein strukturiertes
          Arbeiten enorm hilfreich, sämtliche Audios,
          Hintergrund-Video-Loops, Filme, Bilder und Texte bereits im
          Vorfeld in der gewünschten Version in einem separaten Ordner
          auf dem eigenen Rechner abzulegen.

          ## Dateien hochladen & verwalten

          Von der Gliederung führt der Menüpunkt "Dateien verwalten"
          zur Liste der bereits hochgeladenen Dateien. Über die
          Schaltfläche "Hinzufügen -> Hochladen" fügst Du weitere
          Dateien hinzu.

          Vor dem Upload wird ein Dialog angezeigt, in dem Du die
          Liste der ausgewählten Dateien noch einmal prüfen
          kannst. Nach einem Klick auf eine Datei in der Tabelle,
          kannst Du im Formular in der rechten Spalte Metadaten für
          die ausgewählte Datei eingeben. Hier gibt es z.B die
          Möglichkeit, Angaben zu den Urheberrechten zu machen, die
          dann automatisch im „Impressum“ angezeigt werden.

          Nach dem Hochladen werden die Dateien zunächst auf dem
          Server verarbeitet. Dies kann bei längeren Videos einige
          Minuten in Anspruch nehmen. Klicke auf das Thumbnail einer
          Datei, um den aktuellen Verarbeitungsstatus
          einzublenden. Hier lassen sich auch die allgemeinen
          Eigenschaften, wie Bildgröße oder Audiolänge einsehen und
          die Originaldatei herunterladen.

          Dateien können bereits in Seiten verwendet werden, auch wenn
          die Verarbeitung noch nicht abgeschlossen ist. Während des
          Ladevorgangs kann also problemlos weiter gearbeitet werden.

          ## Datei-Einstellungen bearbeiten

          Für jede Datei kann über die Schaltfläche "Einstellungen
          bearbeiten" ein Dialog mit weiteren Optionen angezeigt
          werden. Hier können z.B. die beim Upload eingegebenen
          Metadaten (wie die Angaben zum Urheberrecht) noch einmal
          bearbeiten werden.

          ## Dateien wiederverwenden

          Videos, Audios und Bilder können in mehr als einem Beitrag
          verwendet werden. So müssen z.B. Videos nicht mehrfach
          hochgeladen und verarbeitet werden. Klicke hierfür unter
          "Dateien verwalten“ auf "Hinzufügen -> Wiederverwenden", um
          andere Beiträge nach Dateien zu durchsuchen und sie in den
          bearbeiteten Beitrag zu übernehmen.
