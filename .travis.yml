language: ruby
rvm: 2.1

# User container based travis infrastructure which allows caching
# features for open source projects.
sudo: false
cache: bundler

env:
  - PAGEFLOW_RAILS_VERSION=4.2.6 PUBLISH_THEME_DOC=true

services:
  - redis-server

before_install:
  - nvm install stable
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - bin/rspec
  - bin/teaspoon
  - bundle exec publish-pageflow-theme-doc
