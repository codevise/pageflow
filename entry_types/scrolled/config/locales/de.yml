      motif_area:
        menu_item: Motivbereiche
        text: |
          # Motivbereiche

          Durch das Markieren des **Motivbereichs** eines Bildes oder
          Videos teilst du Pageflow mit, welcher Bildauschnitt der
          wichtigste ist. Bei einem Portrait kann dies zum Beispiel
          das Gesicht der abgebildeten Person sein.

          Wird das Bild dann als Hintergrund eines Abschnitts
          verwendet, versucht Pageflow sicherzustellen, dass der Leser
          diesen Teil des Bildes möglichst ungestört betrachten kann.

          1. Falls nicht das gesamte Bild dargestellt werden kann
             (weil das Bild z.B. Querformat besitzt, der Beitrag aber
             gerade auf einem Telefon in Portrait-Orientierung
             angesehen wird), wird der Hintergrund so positioniert,
             dass der Motivbereich zentriert wird.

          2. Falls der Abschnitt Text oder andere Inhaltselemente
             enthält, wird am Anfang des Abschnitts so viel Freiraum
             eingefügt, dass der Motivbereich beim Erreichen des
             Abschnitts initial nicht durch diese Elemente überdeckt
             wird. Erst beim Weiterscrollen überlagert der Inhalt des
             Abschnitts dann das Motiv.

             Das Layout passt sich hierbei intelligent an: Ist der
             Text des Abschnitts zum Beispiel links ausgerichtet, so
             dass der Motivbereich des Hintergrundbilds vollständig
             rechts neben dem Text dargestellt werden kann, so wird
             kein zusätzlicher Abstand oberhalb des Texts eingefügt.

             Deaktiviere die Option **Motivbereich freilegen**, falls
             der Bildauschnitt zwar passend zum Motivbereich gewählt
             werden soll, der Inhalt des Abschnitts das Motiv aber
             überlagern darf.

          Der Motivbereich kann über den Menüpunkt **Bildmotiv
          markieren** der **Hintergrund-Bild**- und **Hintergrund
          Video**-Felder in den Einstellungen des Abschnitts
          bearbeitet werden.
      outline:
        menu_item: Kapitel, Abschnitte, Inhaltselemente
        text: "# Kapitel, Abschnitte, Inhaltselemente\n\nEin Pageflow besteht aus einem oder mehreren **Kapiteln**, die\njeweils mehere **Abschnitte** enthalten können. Je Abschnitt\nkann ein Hintegrund (z.B. ein Bild oder ein Video-Loop)\nfestgelegt werden, der angezeigt wird, während sich der\nLeser innerhalb des Abschnitts befindet.\n\nAbschnitte beinhalten **Inhaltselemente**. Diese\nkönnen unterschiedlichen Typs sein (z.B. Text, Bilder,\nVideos, Diagramme). Sie machen den eigentlichen\nInhalt des Beitrags aus, durch den der Leser scrollt.\n\nUm Inhalte zu erstellen, klicke zunächst auf **„Neues\nKapitel\"**, um ein erstes Kapitel zu erstellen. Wenn du auf\ndie Kopfzeile des Kapitels klickst, kannst du den Titel und\neine Beschreibung angegeben, die in der Navigationsleiste\nerscheinen sollen.\n\nKlicke als nächstes auf **„Neuer Abschnitt\"**, um dem Kapitel\neinen Abschnitt hinzuzufügen. In der Vorschau auf der linken\nSeite wird nun ein Auswahlrechteck um den neuen Abschnitt\ngezeigt. In der Seitenleiste kannst du die Optionen des\nAbschnitts bearbeiten. Hier kannst du z.B. ein Bild oder\neine Farbe als Hintergrund für den Abschnitt\nfestlegen. Details findest du unter:\n[Abschnittsoptionen](#pageflow_scrolled.help_entries.sections)\n\nDer Abschnitt enthält bereits einen Text-Block. Klicke auf\nden Text, um diesen zu bearbeiten. Mit einem Klick in den\nleeren Bereich neben dem Text, kannst du wieder den\nAbschnitt auswählen.\n\nWenn der Abschnitt ausgewählt ist, wird unterhalb des\nletzten Elements ein Plus-Button mit der Beschriftung\n**„Neues Element hinzufügen\"** angezeigt. Wenn du darauf\nklickst, kannst du auswählen was für einen Typ von\nInhaltselement du einfügen möchtest. Wenn ein Inhaltselement\nper Klick ausgewählt wird, können in der Seitenleiste seine\nEinstellungen bearbeitet werden. Details zu den verfügbaren\nInhaltselementen findest du unter:\n[Inhaltselemente](#pageflow_scrolled.help_entries.content_elements)\n\nOben und unten am Auswahlrechteck um ein Inhaltselement\nbefinden sich ebenfalls Plus-Buttons, über die weitere\nElemente vor oder nach dem ausgewählten Element eingefügt\nwerden können."
      overview:
        menu_item: Übersicht
        text: |-
          # Übersicht

          Dies ist der Editor zum Bearbeiten von Pageflows. Mit
          seiner Zweiteilung ermöglicht er die direkte Vorschau
          während der Bearbeitung, zeigt Änderungen am Text oder neu
          ausgewählte Dateien unmittelbar an und speichert diese
          automatisch.

          ## Titel und Optionen

          Unter „Titel und Optionen“ kannst du grundsätzliche
          Parameter des Erscheinungsbildes, sowie Titel, Sprache,
          Impressum etc. einstellen. Dazu können Texte festgelegt
          werden, die beim Teilen des Beitrags über Social Media
          Dienste angezeigt werden sollen.

          Details findest du unter: [Titel und Optionen](#pageflow_scrolled.help_entries.meta_data)

          ## Dateien verwalten

          Unter „Dateien verwalten“ lädst du die Mediendateien hoch,
          die im Pageflow verwendet werden sollen. du kannst hier auch
          bereits hochgeladene Videos, Fotos und Audios
          wiederverwenden.

          Details findest du unter: [Dateien verwalten](#pageflow.help_entries.files)

          ## Gliederung

          Über die „Gliederung“ kannst du Kapitel und Abschnitte
          hinzufügen, also die eigentlichen Inhalte bearbeiten. Per
          Drag&Drop lassen sich Abschnitte und Kapitel auch jederzeit
          umsortieren.

          Details findest du unter: [Kapitel und Abschnitte](#pageflow_scrolled.help_entries.outline)

          ## Phone Vorschau

          Über den Umschalter unten in der Seitenleiste neben dem
          Hilfe-Button, kann in die Phone-Vorschau umgeschaltet
          werden. Damit kannst du testen wie Dein Beitrag im
          Hochkant-Format aussieht und funktioniert.
      sections:
        menu_item: Abschnittsoptionen
        text: "# Abschnittsoptionen\n\nEin Klick in einen leeren Bereich eines Abschnitts lässt ein\nAuswahlrechteck um den Abschnitt erscheinen. In der\nSeitenleiste können die Optionen des ausgewählten Abschnitts\nbearbeitet werden.\n\n## Layout\n\nÜber die Option **Vordergrund-Positionierung** kann\nausgewählt werden, wie der Inhalt des Abschnitts horizontal\nangeordnet werden soll. Ist das Motiv im Hintergrund des\nAbschnittes beispielsweise auf der rechten Seite, können\nText- und Inhaltselemente auf der linken Seite positioniert\nsein und umgekehrt. Bei Hintergründen in der Totale\nbzw. einem zentrierten Motiv, bietet sich die mittige\nAusrichtung der Inhaltselemente an.\n\nDurch Auswahl einer **Abblendung** kann ein ausreichender\nKontrast zwischen Text und Hintergrund sichergestellt\nwerden. Bei der Variante **Schatten** wird der Hintergrund\nmit einem Farbverlauf verdunkelt bzw. aufgehellt. Mit der\nEinstellung **Karte** werden die Inhaltselemente auf einer\nFläche mit abgerundeten Ecken abgebildet.\n\n## Hintergrund\n\nIm Hintergrund des Abschnitts kann entweder ein **Bild**,\nein **Video-Loop** oder eine **Farbe** angezeigt werden. Bei\nHintergrund-Bildern und -Videos kann der wichtigste Bildteil\nmarkiert werden. Dieser sogenannte **Motivbereich** wird\ndann sowohl in der Desktop- als auch in der Darstellung auf\nmobilen Geräten zunächst nicht vom scrollenden Vordergrund\nverdeckt. Weitere Infos findest du unter\n[Motivbereiche](#pageflow_scrolled.help_entries.motif_area)\n\nÜber die Option **Hintergrund-Bild (Hochkant)** kann\noptional ein alternatives Bild festgelegt werden, das\nverwendet werden soll, wenn das Bildschirm-Seitenverhältnis\neines Endgerätes höher als breit ist, zum Beispiel auf\nSmartphones und Tablets im Portrait-Modus (hochkant). Das\nBild kann als Alternative zum Hintergrund-Bild im Querformat\nkonfiguriert werden, von dem ansonsten eventuell wichtige\nTeile abgeschnitten werden könnten.\n\n## Atmo\n\nMit der **Atmo** kann jeder Abschnitt, unabhängig von seinen\nInhaltselementen, im Hintergrund Sound abspielen. Dabei kann\nbestimmt werden, ob ein Sound nur in einem Abschnitt zu\nhören ist oder über mehrere Abschnitte ohne Unterbrechung\nweiterläuft. Wähle dazu einfach für die nachfolgenden\nAbschnitte die selbe Audiodatei als Atmo aus. Auf diese\nWeise lassen sich Kapitel akustisch voneinander absetzen und\nzusammenhängende Abschnitte stärker verweben.\n\nBeim Abspielen von Audios und Videos kann zusätzlich\nausgewählt werden, ob der Hintergrundsound während der\nMedien-Wiedergabe normal oder leiser weitergespielt oder\nganz ausgeblendet werden soll. Wähle dazu ein Video oder\nAudio Element aus und lege das gewünschte Verhalten über das\nFeld **Atmo während Medien-Wiedergabe** fest.\n\nSollte Dich die Atmo während der Bearbeitung Deines Beitrags\nim Editor einmal stören, kannst du sie mit der\nTastenkombination Alt + a vorübergehend stumm schalten. Um\ndie Atmo wieder zu aktivieren, drücke einfach erneut Alt +\na.\n\n## Transitionen\n\nZwischen je zwei Abschnitte kann ein **Übergangseffekt**\nausgewählt werden. Klicke in den Hintergrund eines\nAbschnitts, um diesen auszuwählen. Auf der rechten Seite des\nAuswahlrechteck erscheinen dann an den Grenzen zum\nbenachbarten Abschnitten Buttons mit zwei verschränkten\nPfeilen als Symbol. Klicke auf einen der Buttons, um in der\nSeitenleiste den Übergangseffekt für die Abschnittsgrenze\nauszuwählen.\n\nDer Effekt **Überblenden** steht nur zwischen Abschnitten\nzur Verfügung, für die die Option **Volle Viewport-Höhe**\naktiviert wurde."
