      external_link:
        open_in_new_tab: Seite in neuem Tab ansehen
        open_in_new_tab_message: Öffnen im selben Tab ist im Editor deaktiviert.
      sound_disclaimer:
        help_text: >
          Dieser Artikel wirkt am besten mit eingeschaltetem Ton.<br/>
          Klicken Sie einmal in dieses Feld, um den Ton für die gesamte Geschichte zu aktivieren.
    inline_editing:
      insert_content_element: Neues Element einfügen
    editor:
      content_elements:
        externalLinkList:
          name: Externe Verweise
          outline: Gliederung
          destroy: Löschen
          add: Hinzufügen
          back: Zurück
          confirm_delete: Möchten Sie dieses Element wirklich löschen?
          confirm_delete_link: Möchten Sie diesen Link wirklich löschen?
          attributes:
            url:
              label: URL
              inline_help: Absolute URL (inklusive http:// oder https://) des Links.
            open_in_new_tab:
              label: In neuem Tab öffnen
            title:
              label: Titel
              inline_help: Link-Überschrift für die Darstellung im Beitrag.
            description:
              label: Beschreibung
              inline_help: Link-Beschreibung für die Darstellung im Beitrag.
            thumbnail:
              label: Miniaturansicht
              inline_help: Dem Link zugeordnertes Bild für die Darstellung im Beitrag.
          tabs:
            edit_link: Link bearbeiten
        dataWrapperChart:
          name: DataWrapper Diagramm
          tabs:
            general: Diagramm
          attributes:
            create_chart:
              label: Neues Datawrapper Diagramm erstellen
            url:
              label: Diagramm URL
              inline_help: >
                URL zu einem bei Datawrapper publizierten Diagramm. Datawrapper bietet in den
                Diagramm Optionen ein spezielles "Pageflow"-Design für eine optimale Darstellung
                innerhalb des Beitrags.
        heading:
          name: Überschrift
          tabs:
            general: Überschrift
          attributes:
            children:
              label: Text
        textBlock:
          name: Text-Block
          tabs:
            general: Text-Block
          attributes:
            children:
              label: Text
              inline_help: >
                Zusammenhängender Block von Fließtext des Abschnitts. Reichern Sie Fließtext mit
                Medien an indem Sie die Medien-Elemente zwischen zwei Fließtexten innerhalb eines
                Abschnitts einfügen. Positionierung und Abblendung von Texten innerhalb eines
                Abschnitts können über die Einstellungen des Abschnitts konfiguriert werden.
        inlineImage:
          name: Inline-Bild
          tabs:
            general: Inline-Bild
          attributes:
            id:
              label: Bild
        soundDisclaimer:
          name: Audio-Hinweis
          tabs:
            general: Audio-Hinweis
        inlineVideo:
          name: Inline-Video
          tabs:
            general: Inline-Video
        inlineBeforeAfter:
          name: Vorher/Nachher
          tabs:
            general: "Vorher/Nachher"
          attributes:
            before_id:
              label: Vorher-Bild
              inline_help: >
                Wird links von der Trennlinie gezeigt.
            before_label:
              label: Vorher-Beschriftung
              inline_help: >
                Hier kann ein kurzes Label für das Vorher-Bild mit
                Text gefüllt werden. Beispiele: 'Vorher', 'Januar
                2000'
            after_id:
              label: Nachher-Bild
              inline_help: >
                Wird rechts von der Trennlinie gezeigt.
            after_label:
              label: Nachher-Beschriftung
              inline_help: >
                Hier kann ein kurzes Label für das Nachher-Bild mit
                Text gefüllt werden. Beispiele: 'Nachher', 'Januar
                2040'
            initial_slider_position:
              label: Trennlinien-Startposition
              inline_help: >
                Falls die Trennlinie zu Beginn nicht in der Mitte des
                Bildes liegen soll, lässt sich ihre Startposition hier
                voreinstellen.
            slider:
              label: Schieberegler sichtbar
              inline_help: >
                Zeigt/versteckt den sichtbaren Schieberegler.
            slider_handle:
              label: Schieberegler-Griff sichtbar
              inline_help: >
                Aktiviert/deaktiviert den Griff des Schiebereglers.
            slider_color:
              label: Schieberegler-Farbe
              inline_help: >
                Farbe des Schiebereglers inklusive Griff kann frei
                konfiguriert werden. Achten Sie auf gute Sichtbarkeit
                des Reglers über den gesamten Vorher/Nachher-Bereich.
        videoEmbed:
          name: Video Embed
          tabs:
            general: Video-Embed
          attributes:
            videoSource:
              label: Video-URL
            hideControls:
              label: Steuerelemente ausblenden
              inline_help: >
                Blendet die Steuerelemente aus wenn möglich (variiert je nach Anbieter und
                Konfiguration). Das Video kann per Klick gestartet und pausiert werden.
            hideInfo:
              label: Titel in Embed ausblenden
              inline_help: >
                Blendet Titel und Author Informationen innerhalb des Embeds aus wenn möglich
                (variiert je nach Anbieter und Konfiguration)
            aspectRatio:
              label: Seitenverhältnis des Videos
              values:
                wide: "Landscape 16:9"
                narrow: "Landscape 4:3"
                square: "Quadratisch"
                portrait: "Portrait (9:16)"
      inputs:
        caption:
          label: Beschriftung
          inline_help: Die Beschriftung des Elements wird direkt unterhalb des Elements angezeigt.
        position:
          label: Position
          inline_help: >
            Mit dieser Einstellung können Sie die Position des Elements im Zusammenspiel mit
            Fließtext steuern: Das Element kann prominent für sich alleine stehen
            ("Volle Breite"), im Text verankert werden ("Im Textfluss") oder auch beim Scrollen
            begleitend neben dem Text stehenbleiben ("Sticky"). Sticky-Elemente bleiben statisch
            in der Mitte des Viewports neben dem Text stehen, bis entweder der Abschnitt aus dem
            Viewport gescrollt wird oder sie vom nächsten Sticky-Element des Abschnitts verdrängt
            werden. In Mobil-Darstellung werden Sticky Elemente automatisch im Text verankert.
            Sticky-Elemente funktionieren besonders gut bei Desktop-Darstellung in Kombination mit
            langen Textpassagen.
          values:
            inline: Im Textfluss
            full: Volle Breite
            sticky: Sticky
      entry_outline:
        header: Gliederung
        add_chapter: Neues Kapitel
      chapter_item:
        add_section: Neuer Abschnitt
        save_error: Beim Speichern des Kapitels ist ein Fehler aufgetreten.
      section_item:
        edit: Abschnitt bearbeiten
        save_error: Beim Speichern des Abschnitts ist ein Fehler aufgetreten.
      edit_chapter:
        tabs:
          chapter: Kapitel
        attributes:
          title:
            label: Titel
            inline_help: >
              Wird in der Editor-Übersicht und der Navigationsleiste des Beitrags angezeigt.
              Nur Kapitel die sowohl Titel als auch Zusammenfassung gesetzt haben werden als
              Menüpunkt zur Navigation hinzugefügt.
          summary:
            label: Zusammenfassung
            inline_help: >
              Zusammenfassung des Kapitels für die Darstellung in der Navigationsleiste. Nur Kapitel
              die sowohl Titel als auch Zusammenfassung gesetzt haben werden als Menüpunkt zur
              Navigation hinzugefügt.
        confirm_destroy: |-
          Kapitel einschließlich ALLER enthaltener Abschnitte wirklich löschen?

          Dieser Schritt kann nicht rückgängig gemacht werden.
        save_error: Beim Speichern des Kapitels ist ein Fehler aufgetreten.
      edit_section:
        tabs:
          section: Abschnitt
        attributes:
          backdropImage:
            label: Hintergrund
          backdropType:
            label: Hintergrund-Typ
            inline_help: >
              Im Hintergund des Abschnitts kann entweder ein Bild, eine Farbe oder ein Video-Loop
              angezeigt werden. Im Fall eines Hintergrund-Bilds kann der wichtige Bildteil markiert
              werden. Dieser wird dann sowohl in Desktop- als auch in Mobil-Darstellung zunächst
              nicht vom scrollenden Vordergrund verdeckt.
          invert:
            label: Text invertieren
          layout:
            label: Vordergrund-Positionierung
            inline_help: >
              Mit dieser Einstellung können Sie die Position der scrollenden
              Vordergrund-Ebene des Abschnitts in Desktop-Darstellung konfigurieren.
              In Mobil-Darstellung wird die Vordergrund-Ebene automatisch zentriert.
            values:
              left: Links
              right: Rechts
              center: Mitte
        confirm_destroy: |-
          Abschnitt einschließlich ALLER enthaltener Elemente wirklich löschen?

          Dieser Schritt kann nicht rückgängig gemacht werden.
        save_error: Beim Speichern des Abschnitts ist ein Fehler aufgetreten.
      insert_content_element:
        header: Element einfügen
